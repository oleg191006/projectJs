<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-name">
        <span class="span-rock">Rock -</span>
        <span class="span-paper">Paper -</span>
        <span class="span-scissors">Scissors</span>
      </div>
      <div class="game-rules">
        <p class="instructions">
          <strong>The first to score 5 points wins</strong>
        </p>
      </div>
      <div class="game-result">
        <p class="res"></p>
      </div>
      <div class="score-board">
        <p class="board"></p>
      </div>
      <div class="weapon-choose">
        <button class="rock" onclick="setPlayerSelection('Rock')">
          <img src="rock-font.png" alt="" />
        </button>
        <button class="paper" onclick="setPlayerSelection('Paper')">
          <img src="paper-font.png" alt="" />
        </button>
        <button class="scissors" onclick="setPlayerSelection('Scissors')">
          <img src="scissors-font.png" alt="" />
        </button>
      </div>
      <div class="start-game">
        <button class="reset">RESET</button>
        <p class="papper">PAPER</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
